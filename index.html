<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Quiz</title>

    <!-- Link to stylesheet -->
    <link rel="stylesheet" href="./Assets/css/styles.css" />

    <!-- Font awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
        integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">

    <!-- Added link to the jQuery Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Link to google fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">

</head>

<body>
    <!-- CONTAINER TO HOLD QUIZ QUESTIONS LIST, QUESTIONS AND TIMER -->
    <div class="quizContainer">

    <!-- MAIN HEADER -->
        <header>
            <h1><span class="h1-light">Javascript:</span>(Coding Quiz)</span></h1>
        </header>

        <!-- QUESTION -->
        <div class="question"></div>

        <!-- FLEX CONTAINER DIV FOR TWO COLUMN RESPONSIVE LAYOUT -->
        <div class="row">

            <!-- COLUMN CONTAINING QUESTION CHOICES, RESULT MESSAGE AND FORM -->
            <div class="column" role="main">
                <ul class="choiceList"></ul>
                <div class="result" role="region" aria-live="polite"></div>
                <div class="quizMessage" role="region" aria-live="polite"></div>
                <div id="saveScore" role="">
                    <form id="captureName">
                        <label id="score">Your final score is:</label>
                        <div class="addInitials"><input type="text" name="Your-initials" id="captureInitials"></input>
                            <input type="submit" id="submitButton" class="submit"></submit>
                        </div>
                    </form>
                </div>
            </div>

            <!-- COLUMN CONTAINING TIMER -->
            <div class="columnTimer" role="complementary">
                <div id="app" role="timer" aria-live="polite" aria-atomic="true"></div>
            </div>
        </div>

        <!-- FOOTER CONTAINS MAIN ACTIONS FOR ITERATING THROUGH QUIZ AND SAVING SCORES -->
        <footer>
            <div class="align-content">
                <button id="startButton"><span
                        style="color: white; size: 28px; padding-left: 8px; padding-right: 8px;"><i
                            class="far fa-play-circle"></i></span>Start quiz</button>
                <button id="nextButton">Next question</button>
                <button id="saveButton"><span
                        style="color: white; size: 28px; padding-left: 8px; padding-right: 8px;"><i
                            class="fas fa-save"></i></span>Save score</button>
            </div>
        </footer>

        <!-- LINK TO JAVASCRIPT -->
        <script src="./Assets/Javascript/script.js"></script>
</body>
</html>
