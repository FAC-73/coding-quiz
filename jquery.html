<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JavaScript Content!</title>

  <script
  src="https://code.jquery.com/jquery-3.5.1.min.js"
  integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
  crossorigin="anonymous"></script>
</head>
<body>

  <h1>Drink Selection!</h1>
  <hr>

  <div id="drink-options"></div>

  <script type="text/javascript">

    var drinkList = [
      "Coffee: $5",
      "Espresso: $7",
      "Cappuccino: $6",
      "Latte: $4",
      "Tea: $3",
      "Ice Coffee: $6",
      "Ice Espresso: $8",
      "Ice Latte: $6",
      "Ice Tea: $4"
    ];

    var questionOneSet = [
      "scriptiing",
      "script",
      "javascript",
      "js"
    ];

    // Using JavaScript programmatically append each drinkList item to the "drink-options" div
    // HINT: you will need a for loop to go over each element in the list

   // This line of jQuery selects the div with the matching id (#drink-options)
   var drinkDiv = $("#drink-options");

// Here we loop through our array using the .each() method and append a new div with each iteration
$.each(questionOneSet, function(i, drink) {
  drinkDiv.append("<div>" + drink + "</div>");
});

  </script>


</body>
</html>
